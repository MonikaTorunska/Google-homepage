<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header class="header">
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link">Gmail</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Images</a>
            </li>
            <li class="navbar-item navbar-item-app">
              <a href="#" class="navbar-link">Apps</a>
            </li>
            <li class="navbar-item navbar-item-profile">
              <button class="signin">Sign In</button>
            </li>
          </ul>
        </nav>
        </header>
        <main class="main"></main>
        <section class="content">
          <div class="content-logo">
            <img src="google-logo.png" alt="Google logo" />
          </div>
          <div class="search-input">
            <form class="search-form">
              <div class="search-form-input">
                <input type="text" name="search" class="search"/>
              </div>
            </form>
          </div>
          <div class="buttons">
            <button type="submit" class="button-search">Google Search</button>
            <button type="submit" class="button-search">
              I'm Feeling Lucky
            </button>
          </div>
        </section>
        <footer class="footer">
          <div class="footerleft">
            <ul class="footer-list">
              <li class="footer-item">
                <a href="#" class="footer-link">Advertising</a>
              </li>
              <li class="footer-item">
                <a href="#" class="footer-link">Business</a>
              </li>
              <li class="footer-item">
                <a href="#" class="footer-link">About</a>
              </li>
              <li class="footer-item">
                <a href="#" class="footer-link">How Search works</a>
              </li>
            </ul>
          </div>
          <div class="footerright">
            <ul class="footer-list">
              <li class="footer-item">
                <a href="#" class="footer-link">Privacy</a>
              </li>
              <li class="footer-item">
                <a href="#" class="footer-link">Terms</a>
              </li>
              <li class="footer-item">
                <a href="#" class="footer-link">Seting</a>
              </li>
            </ul>
          </div>
        </footer>
      </main>
  </body>
</html>
